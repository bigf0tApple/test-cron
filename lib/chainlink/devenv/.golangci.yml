version: "2"
run:
  allow-parallel-runners: true
linters:
  enable:
    - containedctx
    - depguard
    - errname
    - errorlint
    - exhaustive
    - fatcontext
    - ginkgolinter
    - gocritic
    - gosec
    - loggercheck
    - mirror
    - misspell
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - revive
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - testifylint
    - unconvert
    - whitespace
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          deny:
            - pkg: cosmossdk.io/errors
              desc: Use the standard library instead
            - pkg: github.com/gofrs/uuid
              desc: Use github.com/google/uuid instead
            - pkg: github.com/jackc/pgx3
              desc: Use github.com/jackc/pgx4 instead
            - pkg: github.com/jackc/pgx5
              desc: Use github.com/jackc/pgx4 instead
            - pkg: github.com/satori/go.uuid
              desc: Use github.com/google/uuid instead
            - pkg: github.com/test-go/testify/assert
              desc: Use github.com/stretchr/testify/assert instead
            - pkg: github.com/test-go/testify/mock
              desc: Use github.com/stretchr/testify/mock instead
            - pkg: github.com/test-go/testify/require
              desc: Use github.com/stretchr/testify/require instead
            - pkg: go.uber.org/multierr
              desc: Use the standard library instead, for example https://pkg.go.dev/errors#Join
            - pkg: gopkg.in/guregu/null.v1
              desc: Use gopkg.in/guregu/null.v4 instead
            - pkg: gopkg.in/guregu/null.v2
              desc: Use gopkg.in/guregu/null.v4 instead
            - pkg: gopkg.in/guregu/null.v3
              desc: Use gopkg.in/guregu/null.v4 instead
            - pkg: github.com/go-gorm/gorm
              desc: Use github.com/jmoiron/sqlx directly instead
            - pkg: github.com/smartcontractkit/chainlink-integrations/evm
              desc: Use github.com/smartcontractkit/chainlink-evm instead
            - pkg: github.com/BurntSushi/toml
              desc: Use github.com/pelletier/go-toml/v2 instead
            - pkg: github.com/smartcontractkit/chainlink/v2
              desc: System-level tests must not import chainlink/v2
    exhaustive:
      default-signifies-exhaustive: true
    gosec:
      excludes:
        - G101
    govet:
      enable:
        - shadow
    nolintlint:
      require-explanation: true
      require-specific: true
    revive:
      confidence: 0.8
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: waitgroup-by-value
        - name: unconditional-recursion
        - name: struct-tag
        - name: string-format
        - name: string-of-int
        - name: range-val-address
        - name: range-val-in-closure
        - name: modifies-value-receiver
        - name: modifies-parameter
        - name: identical-branches
        - name: get-return
        - name: early-return
        - name: defer
        - name: constant-logical-expr
        - name: confusing-naming
        - name: confusing-results
        - name: bool-literal-in-expr
        - name: atomic
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
        text: "^G404: Use of weak random number generator"
      - linters:
          - govet
        text: declaration of "err" shadows
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/smartcontractkit/chainlink